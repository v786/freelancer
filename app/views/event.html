<div style="padding: 5%;" ng-controller="EventCtrl">
  <div class="row" >
    <div class="col-md-offset-1 col-md-10 showBorder">
      <div class="row">
        <div class="col-md-3">
          <i class="fa fa-calendar"></i>
          <span>{{event.eventDate}}</span>
        </div>
        <div class="col-md-3">
          <i class="fa fa-clock-o"></i>
          <span>{{event.startTime}} to {{event.endTime}}</span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <i class="fa fa-map-marker"></i> &nbsp;
          {{event.address}}
        </div>
        <div class="col-md-12 MapView">
          <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="{{event.position.latitude}},{{event.position.longitude}}" zoom="15">
              <marker position="{{event.position.latitude}},{{event.position.longitude}}"></marker>
            </ng-map>
          </div>
        </div>
        <hr>
        <div class="col-md-12" ng-bind-html="event.description()">
        </div>

      </div>
    </div>
  </div>
</div>
