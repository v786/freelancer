<div style="padding: 5%;">
  <div class="row" >
    <div class="col-md-offset-1 col-md-10 col-xs-12 showBorder table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="colouredHead">
        <tr>
          <th>Ticket Category</th>
          <th>Ticket Price</th>
          <th>No Of Tickets</th>
          <th>Total Price</th>
        </tr>
        </thead>

        <tbody class="dataCell">
        <tr ng-repeat="cat in tickets.category">
          <td>{{cat.type}}</td>
          <td>{{cat.price}}</td>
          <td>
            <select ng-model="cat.tckt" ng-change="updateTotalCost();">
              <option value="0">select</option>
              <option ng-repeat="i in [1,2,3,4,5,6,7,8,9]" value="{{i}}">{{i}}</option>
            </select>
          </td>
          <td>{{cat.tckt * cat.price}}</td>
        </tr>
        </tbody>
        <tfoot class="colouredHead">
        <tr>
          <th colspan="2">Total</th>
          <th>{{tickets.totalTicketSelected}}</th>
          <th>{{tickets.netCost}}</th>
        </tr>
        </tfoot>
      </table>
      <div class="row">
      <strong>* Discounts will be applied at the time of confirmation.
        Kindly follow the instructions on confirmation page. </strong>
      </div>
    </div>
  </div>
</div>
