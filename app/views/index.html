<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="frApp" ng-controller="RootpagectrlCtrl">
<!--[if lte IE 8]>
<p class="browseHappy">Update your browser for better experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="bannerWithSiteLogo">
  <a href="http://www.joinmyevent.com/" target="_blank">
    <img ng-src="images/joinmyeventLogo.png">
  </a>
</div>

<div class="backgroundEventImage" style="background-image: url('./images/demo1300x200.jpg');">
  <div class="transparencyLayer" >
    Causeathon
  </div>
</div>


<div class="container MainOuter">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <ul class="nav nav-tabs nav-justified tabSelector">
        <li role="presentation" ng-class="{active:tab ==='event'}">
          <a href="#/" ng-click="setTabActive('event')">Event Details</a>
        </li>
        <li role="presentation" ng-class="{active:tab ==='organiser'}">
          <a href="#/organiser" ng-click="setTabActive('organiser')">Organiser Details</a>
        </li>
        <li role="presentation" ng-class="{active:tab ==='buy'}">
          <a href="#/buy" ng-click="setTabActive('buy')">Buy Tickets</a>
        </li>
      </ul>
    </div>
  </div>
  <div ng-view=""></div>
</div>

<div class="footer"><strong>&copy;&nbsp; EMS. All Rights Reserved</strong></div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/organiser.js"></script>
<script src="scripts/controllers/buy.js"></script>
<script src="scripts/controllers/rootpage.js"></script>
<script src="scripts/controllers/event.js"></script>
<!-- endbuild -->


</body>
</html>
